<!DOCTYPE html>
<html style='height:100%; margin:0; padding:0; '>

    <head>
        <title>Game: ... attaching ... (Space Critters Online V1.0)</title>
        <link rel='stylesheet' type='text/css' href='style/global.css'>
        <link rel='stylesheet' type='text/css' href='style/game.css'>
    </head>

    <body style='margin: 0; padding: 0; height:100%'>
        <link rel='shortcut icon' href='img/EPS-eagle-16.png'>

        <div id='center'></div>

        <div id='console'>
            <div style='margin:5%'>
                Eastside Preparatory School<br>
                SpaceCritters Console V2.0<br><br>

                <p id='attach' style='display:inline'>
                    <select style='width:40%' id='engines'></select>
                    <button style='width:40%' onclick='attach()'>Attach</button>
                </p>

                <br>
                <p id='counts' style='color:gold;display:none'>
                    <button style='width:80%' id='startpause' onclick='start()'>Start</button><br>
                    <button style='width:80%' onclick='detach()'>Detach</button><br><br>
                    <span id='status'></span><br>
                    <br>
                    Turns:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id='turns'>0</span><br>
                    Aliens:&nbsp;&nbsp;&nbsp;&nbsp;<span id='numaliens'>0</span><br>
                    Request:&nbsp;&nbsp;&nbsp;<span id='interval'>500</span>ms<br>
                    <br>
                </p>
                <p id='admin'>
                    Observers:&nbsp;<span id='observers'>0</span><br>
                    Memory:&nbsp;&nbsp;&nbsp;&nbsp;<span id='memstats'></span><br>
                    Liveness:&nbsp;&nbsp;<span id='liveness'></span><br>
                    Log size:&nbsp;&nbsp;<span id='logsize'></span><br>
                    Sleep time:<span id='sleeptime'></span>ms<br>
                    Slow mode:&nbsp;<input type='checkbox' id ='slowmode' onclick='slowmode()'> <br>
                    Debug:&nbsp;<input type='checkbox' id ='debug' onclick='debugMode()'><br>
                </p>
                <form enctype='multipart/form-data'  onsubmit='return submitForm(this);' name='alienfileform'>
                    Alien file: <input name='alienfile' type='file' />
                    <input type='submit' value='Upload'/>
                </form>
                <p id='species'></p>
                <p id='observerlist'></p>

            </div>
        </div>

        <div id='shortpane'>  <textarea id='output'></textarea>  </div>

        <br>

        <script src='js/libs/jquery-3.3.1.min.js'></script>
        <script src='js/libs/three.js'></script>
        <script src='js/libs/OrbitControls.js'></script>
        <script src='js/libs/Detector.js'></script>

        <!-- initialize methods, functions, state variables, etc. Dont _do_ anything -->
        <script src='js/http.js'></script>
        <script src='js/util.js'></script>
        <script src='js/console.js'></script>
        <script src='js/web.js'></script>
        <script src='js/scene.js'></script>
        <script src='js/logic.js'></script>
        <script>
          //where the code really starts
          init();
          //makeClientID();

          //get engines, put in drop down
          //let person connect to one
          comm.open();
          listEngines();
        </script>
    </body>
</html>
