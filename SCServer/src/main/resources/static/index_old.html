<!DOCTYPE html>

<html>
    <head>
        <title>SpaceCritters Online (test)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="init()">

        <h2>SpaceCritters Online V0.1</h2>
        <div> 
            Controls:<br>
            <button onclick="start()">Start</button>
            <button onclick="pause()">Pause</button>
            <br>
            <button onclick="attach()">Attach</button>
            <button onclick="updates()">Get updates</button>
            <button onclick="detach()">Detach</button>
            <br>
            <button onclick="shutdown()">Shutdown</button>
            Turns: <span id="turns">0</span>, 
            Aliens:<span id="numaliens"></span>
        </div>
        <br>
        <br>
        <br>
        <textarea style="width:500px; height:200px; overflow-y:scroll; resize:none;" id="output"></textarea>
        <div id="center"></div>

        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/three.min.js"></script>
        <script src="/js/sc.js"></script>
        
    </body>
</html>
